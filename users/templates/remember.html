{% extends 'base.html' %}

{% block content %}
  <form action="" method="post">
    {{ form.hidden_tag() }}
    {{ form.email.label  }}
    {{ form.email(size=32) }}
    {% for error in form.email.errors %}
      <span style="color: red">{{ error }}</span>
    {% endfor %}
    {{ form.recaptcha() }}
    {{ form.submit() }}
  </form>
{% endblock %}
